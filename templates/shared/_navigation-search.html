<form class="p-search-box u-no-margin--bottom" data-js="search-form" action="/q" method="GET">
  <input type="search" class="p-search-box__input" name="q" data-js="form-text" placeholder="Search the store" value="{% if context and context.query %}{{ context.query }}{% endif %}" required>
  <button type="submit" class="p-search-box__button" alt="search"><i class="p-icon--search"></i></button>
</form>
