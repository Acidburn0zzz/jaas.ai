---
defaults: &defaults
  docker:
    - image: canonicalwebteam/dev
  environment:
  working_directory: ~/project

version: 2
jobs:
  python-lint:
    <<: *defaults
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: pip3 install flake8
      - run:
          name: Lint webapp with Flake8
          command: flake8 --max-line-length 95 webapp
  scss-lint:
    <<: *defaults
    steps:
      - checkout
      - run:
          name: Install npm dependencies
          command: yarn
      - run:
          name: Lint scss with sass-lint
          command: yarn run lint-scss
workflows:
  version: 2
  build:
    jobs:
      - python-lint
      - scss-lint
